<!DOCTYPE html>
<html>
<head>
    <title>Leaflet Swipe Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="../src/leaflet.swipemode.css" />
    <style>
        body { margin:0; padding:0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="../src/leaflet.swipemode.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2);

        var baseLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        var img1 = L.imageOverlay('Resultados_ID5.jpg', [[-90, -180], [90, 180]]);
        var img2 = L.imageOverlay('Resultados_ID6.jpg', [[-90, -180], [90, 180]]);

        var swipe = L.control.swipe({
            layers: [img1, img2]
        }).addTo(map);

        img1.addTo(map);
        img2.addTo(map);
    </script>
</body>
</html>
